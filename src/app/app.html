<div class="app-container">
  <h1>{{title}}</h1>
  
  <div class="content">
    <div class="form-section">
      <h2>{{ studentToEdit ? 'Editar Estudiante' : 'Registrar Nuevo Estudiante' }}</h2>
      <app-student-form 
        [studentToEdit]="studentToEdit"
        (studentAdded)="onStudentAdded()">
      </app-student-form>
    </div>
    
    <div class="list-section">
      <h2>Estudiantes Registrados</h2>
      
      <div class="tabs">
        @for (club of clubs; track club) {
          <button [class.active]="activeTab === club"
                  (click)="changeTab(club)">
            {{club}}
          </button>
        }
      </div>
      
      <app-student-list 
        [club]="activeTab"
        (editRequested)="handleEditRequest($event)">
      </app-student-list>
    </div>
  </div>
</div>
